<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
				*{
					margin:0px;
					padding:0px;
				}
				ul{
					list-style: none;
					height: 40px;
					border-bottom: 1px solid #C8EBFA;
				}
				ul.con{
					border-bottom: 1px solid #007AAE;
				}
				ul:hover{
					background: #FFE5D4;
				}
				.info{
					margin: 0 auto;
					width: 800px;
					text-align: center;
				}
				.table{
					margin: 0 auto;
					width: 1200px;
					text-align: center;
				}
				.table li{
					float: left;
					width: 200px;
					line-height: 40px;
				}
		</style>
	</head>
	<body>
		<div class="info">
			<h1>信息系统</h1>
			<div class="form" id="form">
				名称：<input type="text" name="username"><br>
				性别：<input type="text" name="sex"><br>
				学校：<input type="text" name="xs"><br>
				专业：<input type="text" name="zy"><br>
				<input type="button" value="按钮" id="button">
			</div>
		</div>
		<br>	
		<br>	
		<div id="table" class="table">
			<h1>信息列表</h1>
			<ul class="clearfix con">
				<li>id</li>
				<li>名称</li>
				<li>性别</li>
				<li>学校</li>
				<li>专业</li>
				<li>操作</li>
			</ul>
			
		</div>
		<script src="js/info.js"></script>
	</body>
</html>
