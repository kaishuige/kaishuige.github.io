<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/plane.css">
</head>

<body>

    <div class="stage">
        <div class="game-start">
            <button class="start">开始游戏</button>
        </div>
        <div class="game">
            <div class="content">
                <div class="score">
                    <span class="player1">得分:0</span>
                </div>
                <div class="dead">
                    <button class="paymoney">needmoney(复活继续)</button>
                    <button class="restart">重新开始</button>
                </div>
                <div class="buff">
                    <button id="buffbtn">变强</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/plane.js"></script>

</body>

</html>
