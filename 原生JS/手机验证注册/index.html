<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <div class="stage">
        <div class="head">
            <li>
                <a class="fl" href="">返回首页</a>
                <a class="fr" href="">已有账号？去登录</a>
            </li>
        </div>
        <div class="verify">
            <div class="cdr">
                <div class="log"><img src="./logo.png" alt=""></div>
            </div>

            <form action="">
                <div class="mobile">
                    <div class="ph"><input id="input" type="text" name="phone" placeholder="手机号码">
                        <span class="btn">获取动态码</span>
                        <p class="active">手机号码正确</p>
                        <p class="con">手机号码格式不正确</p>
                        <p class="empty">请输入手机号码</p>

                    </div>

                    <div class="ph"> <input type="text" name="Dynamic-code" placeholder="动态码">
                        <p class="active">动态密码正确</p>
                        <p class="con">动态密码格式不正确(6位)</p>
                        <p class="empty">请输入动态密码</p>
                    </div>
                    <div class="ph"><input type="text" name="account-name" placeholder="账户名">
                        <p class="active">账户名正确</p>
                        <p class="con">账户名格式不正确</p>
                        <p class="empty">请输入账户名</p>
                    </div>
                    <div class="ph"> <input type="password" name="password" placeholder="设置密码">
                        <p class="active">密码正确</p>
                        <p class="con">密码为英文开头，5位以上</p>
                        <p class="empty">请输入密码</p>
                    </div>
                    <div class="ph"> <input type="password" name="confirm-password" placeholder="确认密码">
                        <p class="active">密码一致</p>
                        <p class="con">密码不一致</p>
                        <p class="empty">请输入密码</p>
                    </div>
                </div>
            </form>
            <div class="protocol">注册即同意<a href="">《隐私权条款》</a>
                &<a>《隐私权条款》</a>
            </div>
            <div class="login"><button>注册</button></div>
        </div>
        <div class="foot">
            <a href="">©17.com</a>
            <a href="">联系客服</a>
            <a href="">帮助中心</a>
        </div>
    </div>

    <script src="./index.js"></script>



</body>

</html>
